<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHSBooks</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'registration.css' %}">
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
</head>

<body class="row d-flex justify-content-center align-items-center">
    <div class="jumbotron register row">
        <div class="container col-12 d-flex justify-content-center d-flex flex-direction-collumn">
            <div>
                <h1>Create New Account</h1>
                <form action="{% url 'login:register' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-warning">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
