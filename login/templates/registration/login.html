<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHSBooks</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'registration.css' %}">
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
</head>

<body class="row d-flex justify-content-center align-items-center">
    <div class="jumbotron login row text-center">
        <div class="col-12">
            <h1>login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning">login</button>
                <p class="mt-2">Dont have an account? Click <a href="{% url 'login:register' %}">Here<a> to Register<p>
            </form>
        </div>
    </div>
</body>

</html>
